<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="userpic-container">
      <img class="userpic" src="images/avatar-jessica.jpeg" alt="avatar-jessica">
    </div>
    <div class="username">
      Jessica Randall
    </div>
    <div class="user-location">
      London, United kingdom
    </div>
    <div class="occupation">
      "Front-end developer and avid reader."
    </div>
    <button class="github-button">
      GitHub
    </button>
    <button class="frontend-mentor-button">
      Frontend Mentor
    </button>
    <button class="linkedIn-button">
      LinkedIn
    </button>
    <button class="twitter-button">
      Twitter
    </button>
    <button class="instagram-button">
      Instagram
    </button>
  </div>
</body>
</html>
